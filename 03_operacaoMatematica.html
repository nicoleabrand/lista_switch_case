<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const num1= Number((prompt(`Informe um número`).trim()))
    const num2= Number(prompt(`Informe um número novamente`).trim())
    const op= (prompt(`Informe a operação que deseja realizar. Utilize +(soma), -(subtração), *(multiplicação) e /(divisão`).trim())
    let mensagemfi=`O valor da ${op} será de `
    let rs = 0;
    switch (op) {
        case "+":
            rs = num1 + num2
            mensagemfi+= `${rs}`
            break;
        case "-":
            rs = num1 - num2
            mensagemfi+= `${rs}`
            break;
        case "*":
            rs = num1 * num2
            mensagemfi+= `${rs}`
            break;
        case "+":
            rs = num1 / num2
            mensagemfi+= `${rs}`
            break;
        default:
            break;
    }
    switch (rs % 2) {
        case 0:
            mensagemfi+=`, sendo ele par`
            break;
        default:
        mensagemfi+=`, sendo ele ímpar`
            break;
    }
    switch (rs > 0) {
        case true:
            mensagemfi+=`, positivo`
            break;
        default:
        mensagemfi+=`, negativo`
            break;
    }
    switch (Number.isInteger(rs)) {
        case true:
            mensagemfi+=` e inteiro.`
            break;
        default:
        mensagemfi+=` e decimal.`
            break;
    }
    
    alert(mensagemfi)


    //PROCESSAMENTO

    
    //SAÍDA

</script>
