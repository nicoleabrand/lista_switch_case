<meta charset="UTF-8">
<script>
    // PROBLEMA: Idade Humana
    // É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    // ENTRADA
    const idadecao = Nbumer(prompt(`Informe a idade do seu cão`).trim().toLowerCase())
    const porte = prompt(`Informe o porte do seu cão P(pequeno), M(médio) e G(grande)`).trim().toLowerCase()
    let mensagemmfi= `A idade do seu cão é correspondente a `
    let resultado=0

    switch (porte) {
        case "p":
            resultado=idadecao*5
            mensagemmfi+=`${resultado} anos em idade humana`
            break;
        case "m":
            resultado=idadecao*6
            mensagemmfi+=`${resultado} anos em idade humana`
            break;
        default:
            resultado+=idadecao*7
            mensagemmfi+=`${resultado} anos em idade humana`
            break;
    }
alert(mensagemmfi)
    
    // PROCESSAMENTO

    
    // SAÍDA

    </script>
