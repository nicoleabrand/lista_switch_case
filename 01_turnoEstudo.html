<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turno= prompt(`Informe o turno que você estuda. Utilize Mu:Mattino, V:Vespertino e N:Noturno`).trim().toLowerCase()
    switch (turno){
        case "m": 
        alert(`Bom dia`);
        break;
        case "v":
        alert(`Boa tarde`);
        break;
        case "n":
        alert(`Boa noite`);
        break;
        default:
        alert(`Valor Inválido!`);
        break;
    }
    

    
    //PROCESSAMENTO

    
    //SAÍDA

</script>
